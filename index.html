<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Space Trivia!</h1>
            </div>
        </div>
        <p id="start">Start</p>
        <div class="row">
            <div class="col-md-12">
                <div id="timer">You will be given 30 seconds to answer each question.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="question">There will be 4 answers to choose from.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="answers">
                    <button type="button">Answer 1</button> <br>
                    <button type="button">Answer 2</button> <br>
                    <button type="button">Answer 3</button> <br>
                    <button type="button">Answer 4</button> <br>
                    <!-- <p class="answer choice" id="answer1">Answer 1</p>
                    <p class="answer choice" id="answer2">Answer 2</p>
                    <p class="answer choice" id="answer3">Answer 3</p>
                    <p class="answer" id="answer4">Answer 4</p> -->
                </div>
            </div>

        </div>
    </div>
</body>

</html>
